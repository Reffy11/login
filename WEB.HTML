<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="full-page">
        <div class="nav-bar">
                <div>
                    <a href='web.html'>reffy</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Home</a></li>                      
                        <li><a href='#'>About us</a></li>
                        <li><a href='#'>Service</a></li>
                        <li><a href='#'>Contact</a></li>
                        <li> <button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                        style="width:auto;">login</button></li>
                    </ul>
                </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class= 'toggle-btn'> Login</button>
                    <button type='button' onclick='register()' class ='toggle-btn'> Register</button>
                </div>

            <form id='login' class='input-group-login'>
                <input type='text' class='input-field' placeholder='email_id' required>
                <input type='password' class='input-field' placeholder='passward' required>
                <input type='checkbox' class ='check-box'><span> Remember passward</span>
                <button type='submit' class='submit-btn'>Login</button>

            </form>
            <form id='register' class = 'input-group-register'>
                <input type='text' class='input-field' placeholder='first name' required>
                <input type='text' class='input-field' placeholder='last name' required>
                <input type='email' class='input-field' placeholder='email_id' required>
                <input type='password' class='input-field' placeholder='Confirm passward' required>
                <input type='checkbox' class ='check-box'><span>  I agree to terms and conditions</span>
                <button type='submit' class='submit-btn'>Register</button>
            </form>
           </div>
        </div>
     </div>


       <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';

        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
       </script>
       <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                 modal.style.display="none";
            }
        }
       </script>
    </body>
</html>
